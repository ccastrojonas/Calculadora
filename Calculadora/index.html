<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1>Calculadora Jolla</h1>
        </div>
    </header>
    <main>
        <div class="principal">
            <input class="numeroDigitado" type="tel" placeholder="0">
            <table class="numeracao">
                <thead>
                    <tr>
                        <th class="itens">%</th>
                        <th class="itens">CE</th>
                        <th class="itens">C</th>
                        <th class="itens">Apagar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="itens">7</td>
                        <td class="itens">8</td>
                        <td class="itens">9</td>
                        <td class="itens">/</td>
                    </trd>
                    <tr>
                        <td class="itens">4</td>
                        <td class="itens">5</td>
                        <td class="itens">6</td>
                        <td class="itens">*</td>
                    </trd>
                    <tr>
                        <td class="itens">1</td>
                        <td class="itens">2</td>
                        <td class="itens">3</td>
                        <td class="itens">+</td>
                    </tr>
                    <tr>
                        <td class="itens">,</td>
                        <td class="itens">0</td>
                        <td class="itens">-</td>
                        <td class="itens">=</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </main>
    <footer>
        <p class="copyright">&copy; Copyright Calculadora Jolla - 2022</p>
    </footer>
</body>
</html>
